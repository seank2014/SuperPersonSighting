<!doctype html>
<html lang="en"
         xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" crossorigin="anonymous">
</head>
    
    <body>
               <div class="container">
                    
            <div class="row">
                <h3>Sign Up!</h3>
            </div>
                   
                <div class="row">
                    <div class="col-12 m-1 text-center"
                                         th:if="${!errors.isEmpty()}">
                                        <p class="alert alert-danger" th:each="error : ${errors}"
                                           th:text="${error.message}">Error message</p>
                                    </div>
                    <form class="form form-inline"
                          method="POST"
                          action="createSideKick">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <label for="username">New Username:</label>
                        <input type="text" name="username" id="username">
                            <label for="password">New Password:</label>
                            <input type="password" name="password" id="password">
                                <button type="submit">Become a SideKick!</button>
                    </form>
                </div>
                   
                   
                     <div class="row m-4">
                                <div class="col text-center border border-dark">
                                    <h1><a href="home" class="text-dark">Home</a></h1>
                                </div>
                            </div>
            </div>    
        
    </body>
</html>
