<html lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" crossorigin="anonymous">

    </head>
    <body>
<div class="container">
    
            <h1>SuperPerson Sighting</h1>
            <hr/>
            
            <h2>Login Page</h2>

            <h3 th:if="${#request.getParameter('login_error') == '1'}">
                Wrong id or password!</h3>

            <form class="form-horizontal" 
                  role="form" 
                  method="post" 
                  action="login">
                <div class="form-group">
                    <label for="username" class="col-md-4 control-label">UserName</label>
                    <div class="col-md-8">
                        <input type="text" 
                               class="form-control" 
                               id="username"
                               name="username" 
                               placeholder="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-4 control-label">Password:</label>
                    <div class="col-md-8">
                        <input type="password" 
                               class="form-control" 
                               id="password"
                               name="password" 
                               placeholder="Password"/>
                    </div>
                </div>
                <input type="hidden"                        
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/> <!--This is to stop cross site request forgery attacks-->
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <input type="submit" 
                               class="btn btn-default" 
                               id="search-button" 
                               value="Sign In"/>
                    </div>
                </div>
            </form>    
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" crossorigin="anonymous"></script>
    </body>
</html>
