<html lang ="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" crossorigin="anonymous">

    </head>
    <body>
 <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">SuperPerson Sighting</a></h1>
                </div>
            </div>
     <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="superPersons" class="btn btn-outline-primary btn-lg">Superperson</a>
            </div>
            <div class="col text-center m-3">
                <a href="superPowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
             <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
             <div class="col text-center m-3">
                <a href="orgs" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-12 m-1 text-center"
              th:if="${!errors.isEmpty()}">
             <p class="alert alert-danger" th:each="error : ${errors}"
                th:text="${error.message}">Error message</p>
         </div>
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit SuperPower</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editSuperPower" method="POST">
                      <input type="hidden" 
                           th:name="${_csrf.parameterName}" 
                           th:value="${_csrf.token}"/>
                    <input type="hidden" name="SuperPowerId" th:value ="${superPower.superPowerId}"/>
                        <div class="form-group row">
                            <label for="Name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="Name" id="Name" 
                                       class="form-control" th:value="${superPower.Name}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="Description" id="Description" 
                                       class="form-control"  th:value="${superPower.Description}"/>
                            </div>
                        </div>  
                        <input type="hidden" name="SuperPowerId" th:value="${superPower.superPowerId}"/>
                        <button type="submit" class="btn btn-primary">
                            Update SuperPower</button>
                    </form>
                </div>
            </div>
 </div>
         <div sec:authorize="isAuthenticated()">
            <form class="form-inline"
                  method="POST"
                  action="/logout">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <label for="submit">
                    SuperSighting : <span th:text="${#authentication.name}">
                    </span>&nbsp;&nbsp;&nbsp;|
                </label>
                <button class="btn btn-link"
                        id="submit"
                        type="submit">Logout</button>
            </form>
        </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" crossorigin="anonymous"></script>
</body>
</html>
