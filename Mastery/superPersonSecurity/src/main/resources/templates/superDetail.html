<html
    xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" crossorigin="anonymous">

        <title>Superperson Sighting</title>
    </head>
    <body>
<div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">SuperPerson Sighting</a></h1>
                </div>
            </div>
                 <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="superPersons" class="btn btn-outline-primary btn-lg">Superperson</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superPowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="orgs" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-6 text-right"><strong>ID</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${superPerson.SuperPersonId}">display id</span>
                </div>
                
                <div class="col-6 text-right"><strong>Name</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${superPerson.name}">display name</span>
                </div>
                
                <div class="col-6 text-right"><strong>SuperPower</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${superPerson.superpower.name}">display superPower</span>
                </div>
                <div class="col-6 text-right"><strong>Org</strong></div>
                <div class="col-6 text-left">
                    <span th:each="org : ${superPerson.organizations}">
                        <span th:text="${org.Name}">
                            display Org</span><br/>
                    </span>
                </div>
            </div>
     <div sec:authorize="isAuthenticated()">
            <form class="form-inline"
                  method="POST"
                  action="/logout">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <label for="submit">
                    SuperSighting : <span th:text="${#authentication.name}">
                    </span>&nbsp;&nbsp;&nbsp;|
                </label>
                <button class="btn btn-link"
                        id="submit"
                        type="submit">Logout</button>
            </form>
        </div>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
                                <script src="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" crossorigin="anonymous"></script>

        </div>   
    </body>
</html>
